<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="row">
        TODO LIST
    </h1>
    <br/><br/>
    <div class="row">
        <form class="form-inline col-sm-offset-3">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-pencil"></i>
                </span>
                <input type="text" class="form-control" placeholder="todo-item" id="box" style="width: 30vw"/>
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-danger form-control" value="add" style="width:10vw" onclick="add_item()"/>
            </div>
        </form>
    </div>
    <div class="row">
        <ul id="list_item">

        </ul>
    </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
